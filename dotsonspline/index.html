<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dots on spline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            background-color: black;
        }

        path {
            fill: none;
            stroke: #ffffff;
            stroke-width: 0.264583px;
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-opacity: 1
        }

        svg {
            position: absolute;
            top: 0;
            right: 0;

        }
    </style>
</head>




<body>
    <script src="../p5.min.js"></script>
    <script src="spline.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
